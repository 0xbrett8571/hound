<!DOCTYPE html>
<html>
<head>
    <title>Hound Agent Debug Log</title>
    <style>
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            line-height: 1.45;
            font-size: 12px;
        }
        .header {
            background: #2d2d30;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #007acc;
        }
        .header h1 {
            margin: 0;
            color: #4ec9b0;
        }
        .metadata {
            color: #808080;
            margin-top: 10px;
        }
        .interaction {
            background: #2d2d30;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 3px solid #569cd6;
        }
        .interaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #404040;
        }
        .interaction-number {
            color: #4ec9b0;
            font-weight: bold;
            font-size: 18px;
        }
        .interaction-time {
            color: #808080;
            font-size: 12px;
        }
        .prompt-section, .response-section {
            margin: 15px 0;
        }
        .section-label {
            color: #569cd6;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        .system-prompt {
            background: #1e1e1e;
            border: 1px solid #404040;
            border-radius: 4px;
            padding: 10px;
            white-space: pre-wrap;
            color: #ce9178;
            margin-bottom: 10px;
            font-size: 11px;
        }
        .user-prompt {
            background: #1e1e1e;
            border: 1px solid #404040;
            border-radius: 4px;
            padding: 10px;
            white-space: pre-wrap;
            color: #9cdcfe;
            font-size: 11px;
        }
        .response {
            background: #1e1e1e;
            border: 1px solid #404040;
            border-radius: 4px;
            padding: 10px;
            white-space: pre-wrap;
            color: #d4d4d4;
            font-size: 11.5px;
        }
        .schema {
            background: #1e1e1e;
            border: 1px solid #404040;
            border-radius: 4px;
            padding: 10px;
            white-space: pre-wrap;
            color: #b5cea8;
            margin-top: 10px;
            font-size: 10px;
        }
        .error {
            background: #5a1e1e;
            border: 1px solid #f14c4c;
            color: #f48771;
        }
        .tool-call {
            background: #1e3a1e;
            border: 1px solid #4ec9b0;
            color: #4ec9b0;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .stats {
            background: #2d2d30;
            border-radius: 8px;
            padding: 15px;
            margin-top: 30px;
            border-left: 3px solid #b5cea8;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        .stat-item {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 4px;
        }
        .stat-label {
            color: #808080;
            font-size: 12px;
            text-transform: uppercase;
        }
        .stat-value {
            color: #4ec9b0;
            font-size: 24px;
            font-weight: bold;
        }
        .navigation {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2d2d30;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .nav-button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        .nav-button:hover {
            background: #005a9e;
        }
        code {
            background: #1e1e1e;
            padding: 2px 6px;
            border-radius: 3px;
            color: #d7ba7d;
            font-size: 12px;
        }
        .duration {
            color: #b5cea8;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
    <script>
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
        function scrollToBottom() {
            window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>üîç Hound Agent Debug Log</h1>
        <div class="metadata">
            <div>Session ID: <code>test_agent</code></div>
            <div>Started: 2025-08-30 08:03:42</div>
        </div>
    </div>
    <div id="interactions">
